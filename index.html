<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery game</title>
    <style>
        .cell {
            width: 10px;
            height:10px;
            border: 1px solid black;
        }

        .active-cell {
            background: red;
        }
    </style>
</head>
<body>

<div id="app"></div>
<script src="js/jquery-3.2.1.js"></script>
<script>

var $app = $('#app');
var $table = $('<table>');
var $tr = $('<tr>');
var $td;

function handleClick() {
    $(this).toggleClass('active-cell');
};

$table.on('click', 'td', handleClick);

function createTable(width, height) {

    for (var j = 0; j < height; j++) {
        $tr = $('<tr>');

        for (var i = 0; i < width; i++) {
            $td = $('<td>');
            $tr.append($td);
        }

        $table.append($tr);
    }
}

createTable(10, 10);

$('td', $table).addClass('cell');

$app.append($table);


</script>
</body>
</html>
