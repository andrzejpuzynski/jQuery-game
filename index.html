<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery game</title>
    <style>
        .cell {
            width: 10px;
            height:10px;
            border: 1px solid black;
        }

        .active-cell {
            background: red;
        }

    </style>
</head>
<body>

<div id="app"></div>
<script src="js/jquery-3.2.1.js"></script>
<script>

var $app = $('#app');
var $table = $('<table>');
var $tr = $('<tr>');
var $td;

    for (var j = 0; j < 10; j++) {
        $tr = $('<tr>');

        for (var i = 0; i < 10; i++) {
           $td = $('<td>');
           $td.addClass('cell').on('click', function() {
               $(this).toggleClass('active-cell');
           });
           $tr.append($td);
        }

    $table.append($tr);

    }

    $app.append($table);

    console.log($app);


</script>
</body>
</html>
